name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"
          cache: "pipenv"

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv sync --dev

      - name: Run pre-commit checks
        run: pipenv run pre-commit run --all-files
