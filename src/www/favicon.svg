<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main LED -->
    <radialGradient id="ledGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle (subtle border) -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>

  <!-- Main LED circle -->
  <circle cx="16" cy="16" r="12" fill="url(#ledGradient)" filter="url(#shadow)">
    <!-- Pulsing animation -->
    <animate attributeName="r"
             values="12;13.5;12"
             dur="2s"
             repeatCount="indefinite"/>
    <animate attributeName="opacity"
             values="0.9;1;0.9"
             dur="2s"
             repeatCount="indefinite"/>
  </circle>

  <!-- Inner highlight -->
  <circle cx="13" cy="13" r="3" fill="#7dd3fc" opacity="0.6">
    <animate attributeName="opacity"
             values="0.4;0.8;0.4"
             dur="2s"
             repeatCount="indefinite"/>
  </circle>

  <!-- Outer glow ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" filter="url(#glow)">

</svg>
